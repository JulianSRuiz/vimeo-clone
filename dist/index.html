<!DOCTYPE html>
<html lang="en" ng-app="vimeoApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Vimeo: Watch, upload and share</title>
</head>


<body ng-controller="vimeoCtrl">

    <div class="rainbow-bar"></div>

    <nav class="navbar">
        <div class="navbarlinks"><img src="./images/vimeo_logo.svg" id="logo" alt="Vimeo"></div>
        <div>
          <a href="http://localhost:4000/auth/facebook">
          <button id="join">Join</button>
          </a>
        </div>
        <div class="navbarlinks">Categories</div>
        <div class="navbarlinks">Trending</div>
        <div class="navbarlinks">On Demand</div>
        <div class="blanknavspace navbarlinks"></div>
        <input type="text" class="input navbarlinks" placeholder="Search videos, people, and more">
        <div>
          <a href="http://localhost:4000/auth/facebook">
            <button id="join_right">Log in</button>
          </a>
        </div>
    </nav>

            <ui-view></ui-view>

    <footer>
      <div class="lefttext">
        <span class="phrasing">JR + 2016 Julian, Inc. All rights reserved.</span> &nbsp;

        Terms &nbsp;
        Copyright &nbsp;
        Made <span class="red">by</span> Julian Ruiz


      </div>
      <div class="righttext">
        <span class="phrasing">Language:</span> English &nbsp;
        <span class="phrasing">Mature content filter:</span> None
      </div>
    </footer>


    <script src="bundle.js" charset="utf-8"></script>
</body>
</html>
